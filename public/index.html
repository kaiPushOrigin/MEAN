<!DOCTYPE html>
<html ng-app="meanApp">
    <head>
        <meta charset="utf-8">
        <title>Mean Basics</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">


    </head>
    <body>

        <div class="container" ng-controller="AppCtrl">
            <h1>Contact List</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="person.name"></td>
                        <td><input class="form-control" ng-model="person.email"></td>
                        <td><input class="form-control" ng-model="person.number"></td>
                        <td><button class="btn btn-primary" ng-click="addPerson()">Add</button></td>
                    </tr>
                    <tr ng-repeat="person in peopleList"> <!--peopleList: collection in people db -->
                        <td>{{person.name}}</td>
                        <td>{{person.email}}</td>
                        <td>{{person.number}}</td>
                    </tr>
                </tbody>
            </div>
        </div>


        <!-- Angular JS Lib -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"> </script>

        <script src="js/controllers.js"></script>

        <!-- JQuery -->
        <script src="js/jquery-2.2.2.min.js" charset="utf-8"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    </body>
</html>
